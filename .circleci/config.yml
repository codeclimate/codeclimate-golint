version: 2

init: &init
  run:
    name: init
    command: |
      echo '. .circleci/shared.bash' >> "$BASH_ENV"
      . .circleci/shared.bash

jobs:
  build:
    machine:
      docker_layer_caching: false
    working_directory: ~/codeclimate/codeclimate-golint
    steps:
      - checkout
      - run: make image

  release_images:
    machine:
      docker_layer_caching: false
    working_directory: ~/codeclimate/codeclimate-golint
    steps:
      - checkout
      - *init
      - run:
          name: Validate owner
          command: |
            if [ "$CIRCLE_PROJECT_USERNAME" -ne "codeclimate" ]
            then
              echo "Skipping release for non-codeclimate branches"
              circleci step halt
            fi
      - run: make image
      - run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Push image to Dockerhub
          command: |
            make release RELEASE_TAG="b$CIRCLE_BUILD_NUM"
            make release RELEASE_TAG="$(echo $CIRCLE_BRANCH | grep -oP 'channel/\K[\w\-]+')"
      - run: send_webhook

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - release_images:
          context: Quality
          requires:
            - build
          filters:
            branches:
              only: /master|channel\/[\w-]+/
